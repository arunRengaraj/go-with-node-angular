<div class="col-md-3 col-md-offset-4 col-sm-6 col-sm-offset-3" style="margin-top:75px;">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <form method="post" ng-submit="register(form)" name="form">
                    <h4 class="text-center">Sign Up</h4>
                    
                      <div class="form-group has-feedback"
                     ng-class="{
                     'has-warning': form.name.$dirty,
                     'has-success': form.name.$valid && form.name.$dirty && !form.name.$error.mongoError,
                     'has-error': form.name.$invalid && form.name.$dirty || form.name.$error.mongoError
                     }">
                    <input class="form-control input-md"
                           placeholder="Name"
                           type="text"
                           name="name"
                           ng-model="user.name"
                           required
                           error-handler/>
                    <p class="help-block"
                       ng-show="form.name.$error.unique && form.name">
                        That name is already taken.
                    </p>
                    <p class="help-block"
                       ng-show="form.password.$error.mongoError">
                        {{ errors.name }}
                    </p>
                </div>

                 
                   <div class="form-group input-md"
                     ng-class="{
                     'has-warning': form.email.$dirty,
                     'has-success': form.email.$valid && form.email.$dirty && !form.email.$error.mongoError,
                     'has-error': form.email.$invalid && form.email.$dirty || form.email.$error.mongoError
                     }">
                    <input class="form-control"
                           placeholder="Email"
                           type="email"
                           name="email"
                           ng-model="user.email"
                           required
                           autofocus
                           on-focus
                           error-handler/>
                    <p class="help-block"
                       ng-show="form.email.$error.email && !form.email.$focused">
                        Not a valid email.
                    </p>
                    <p class="help-block"
                       ng-show="form.email.$error.mongoError">
                        {{ errors.email }}
                    </p>
                </div>

                    <div class="form-group input-md"
                     ng-class="{'has-warning': form.password.$dirty,
                                'has-success': form.password.$valid && form.password.$dirty && !form.password.$error.mongoError,
                                'has-error': form.password.$invalid && form.password.$dirty || form.password.$error.mongoError
                                }">
                    <input class="form-control"
                           placeholder="Password"
                           type="password"
                           name="password"
                           ng-model="user.password"
                           ng-minlength="5"
                           required
                           error-handler/>
                    <p class="help-block"
                       ng-show="(form.password.$error.minlength || form.password.$invalid)
                                && form.password.$dirty
                                && !form.password.$error.required">
                        Password must be at least 5 characters.
                    </p>
                    <p class="help-block"
                       ng-show="form.password.$error.mongoError">
                        {{ errors.password }}
                    </p>
                </div>

                    <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></small></p>
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-md btn-block  btn-accent-color">Sign up</button>
                    <br/>
                    <p class="text-center text-muted">Already have an account? <a ui-sref="login">Log in now</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
