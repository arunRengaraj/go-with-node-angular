<head>
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Go with Node Angularjs</title>
    <meta name="description" content="Go with Node Angularjs">
    <meta name="author" content="ideas2it">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="images/success.png">
    
      <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">

{% if (process.env.NODE_ENV == 'production') %}
    <link rel="stylesheet" type="text/css" href="css/build/dest.min.css" /> 
    <link rel="stylesheet" type="text/css" href="css/build/app.min.css" />  
    <link rel="stylesheet" type="text/css" href="css/build/theme.min.css" />  
{% endif %}

{% if (process.env.NODE_ENV == 'development') %}
    {% for file in assets.core.css %}
    <link rel="stylesheet" type="text/css" href="{{file}}">
{% endfor %}
{% for file in assets.main.css %}
    <link rel="stylesheet" type="text/css" href="{{file}}">
{% endfor %}

 
 <link rel="stylesheet" ng-if="myTheme == 'blueGrey'" ng-href="css/themes/theme_blueGrey.css">
<link rel="stylesheet" ng-if="myTheme == 'teal'" ng-href="css/themes/theme_teal.css">
<link rel="stylesheet" ng-if="myTheme == 'green'" ng-href="css/themes/theme_green.css">
<link rel="stylesheet" ng-if="myTheme == 'cyan'" ng-href="css/themes/theme_cyan.css"> 
<link rel="stylesheet" ng-if="myTheme == 'blue'" ng-href="css/themes/theme_blue.css">  
 

  
{% endif %}

</head>
